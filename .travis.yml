language: ruby

services:
  - postgresql

bundler_args: "--without development --jobs=3"

cache: bundler

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml

script:
  - gem install bundler:2.0.1
  - bin/rails db:migrate RAILS_ENV=test
  - bin/rails test

notifications:
  email: false
